# Site
name: "NerdyHick Turns Tricks"
title: "NerdyHick Turns Tricks"
description: "A collection of ESO related things, most of them are goofy and/or nonsense"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
# baseurl: /
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  nerdyhick:
    name: Nerdy Hick
    display_name: NerdyHick
    gravatar: cd804e8d982e0a4f7873374aa7f2636f
    email: nerdyhick@gmail.com
    web: https://www.nerdyhick.com
    twitter: https://twitter.com/nerdyhick
    description: "Hardcore nerd, auto enthusiast and certified hick."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
